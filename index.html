<!DOCTYPE html> <!-- This tells the browser what language it's reading -->
<html lang="en"> <!--  This starts the HTML document -->
    <head> <!--  head contains information about your HTML file -->
        <meta charset="utf-8">
        <!-- defining device responsive width and zoom scale to 1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <title>Data Test</title> <!--  title is what we see in the browser's title  -->
        
        <!--Loading JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
        <!--Loading bootstrap CSS and JS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!--Loading main.js-->
        <script type="text/javascript" src="main.js"></script>
        <!--Loading waterbubble.js-->
        <script src="waterbubble.js" type="text/javascript"></script>
        
    </head>
    
    <body onload="loadData()">
        <div class="container-fluid">
            <div class="row">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<!-- <button class="btn btn-primary btn-sm" onclick=manualClick()>+Income</button>
							<br /> -->
							Area Level: <span id="areaLevel">0</span>
							<br />
							<img src="bg1.jpg" class="img-responsive">
							<span id="progress"></span>
							<br />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div id="areaProgress">
								<span id="areaBar"></span>
								<span id="areaLabel"></span>
							</div>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-12">
							<div id="batProgress">
								<span id="batBar"></span>
								<span id="batLabel"></span>
							</div>
						</div>
					</div>
					<br/>
					<canvas id="hpMeter"></canvas>
				</div>
				<div class="col-sm-6">
					<ul class="nav nav-pills nav-justified">
						<li class="active"><a data-toggle="pill" href="#home">Stats</a></li>
						<li><a data-toggle="pill" href="#menu1">Skills</a></li>
						<li><a data-toggle="pill" href="#menu2">Items</a></li>
					</ul>

					<div class="tab-content">
						<div id="home" class="tab-pane fade in active">
							<h3>HOME</h3>
							<p>Some content.</p>
							Target: <span id="target">0</span>
							<br />
							Investments: <span id="crawlLevel">0</span>
							<br />
							Investments Cost: <span id="investmentCost">10</span>
							<br />
							Exp: <span id="exp">0</span>
							<br />
							Material: <span id="gold">0</span>
							<br />
							Encount: <span id="encount">0</span>
							<br />
							Speed: <span id="crawlSpeed">1.00</span>
							<br />
							HP: <span id="myHP">100</span>
							<br />
							Time: <span id="time">0</span>s
							<br />
							Test: <span id="test">0</span>s
							<br />
						</div>
						
						<div id="menu1" class="tab-pane fade">
							<h3>Menu 1</h3>
							<p>Some content in menu 1.</p>
						</div>
						
						<div id="menu2" class="tab-pane fade">
							<h3>Menu 2</h3>
							<p>Some content in menu 2.</p>
						</div>
						
					</div>
					<div class="row">
						<div class="col-sm-12">
						</div>
					</div>
					<button onclick="buyInvestments()">Invest C</button>
					<button onclick="buyW()">Invest W</button>
					<br />
				</div>
			</div>
        </div>
    </body>

</html>
